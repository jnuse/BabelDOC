<body>

    <div class="container">

        <div id="taskList" class="task-list"></div>

            <p>ğŸ“­ æš‚æ— ä»»åŠ¡</p>

    <script>
        let tasks = [];

        async function loadTasks() {
            const loading = document.getElementById('loading');
            const taskList = document.getElementById('taskList');
            const emptyMessage = document.getElementById('emptyMessage');

            loading.style.display = 'block';
            taskList.innerHTML = '';
            emptyMessage.style.display = 'none';

            try {
                const response = await fetch('/api/tasks/list');
                const data = await response.json();

                loading.style.display = 'none';

                // æ£€æŸ¥æ˜¯å¦æ˜¯é”™è¯¯å“åº”
                if (data.error || data.success === false) {
                    taskList.innerHTML = `<div class="error-message">âŒ åŠ è½½å¤±è´¥: ${data.error || 'æœªçŸ¥é”™è¯¯'}</div>`;
                    return;
                }

                // ç¡®ä¿dataæ˜¯æ•°ç»„
                tasks = Array.isArray(data) ? data : [];

                if (tasks.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }

                taskList.innerHTML = tasks.map(task => renderTask(task)).join('');
            } catch (error) {
                loading.style.display = 'none';
                taskList.innerHTML = `<div class="error-message">âŒ åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        function renderTask(task) {
            const statusInfo = getStatusInfo(task.status);
            const createdAt = new Date(task.created_at).toLocaleString('zh-CN');
            const duration = task.completed_at 
                ? getDuration(task.started_at, task.completed_at)
                : (task.started_at ? `è¿è¡Œä¸­ (${getDuration(task.started_at, new Date())})` : '-');

            return `
                <div class="task-card">
                    <div class="task-header">
                        <h3 class="task-filename">${task.filename}</h3>
                        <span class="task-status status-${task.status}">${statusInfo.icon} ${statusInfo.text}</span>
                    </div>
                    <div class="task-info">
                        <div class="task-meta">
                            <span><strong>ID:</strong> ${task.id}</span>
                            <span><strong>è¯­è¨€:</strong> ${task.lang_in} â†’ ${task.lang_out}</span>
                            ${task.pages ? `<span><strong>é¡µç :</strong> ${task.pages}</span>` : ''}
                        </div>
                        <div class="task-time">
                            <span><strong>åˆ›å»ºæ—¶é—´:</strong> ${createdAt}</span>
                            <span><strong>è€—æ—¶:</strong> ${duration}</span>
                        </div>
                        ${task.error ? `<div class="task-error">âŒ ${task.error}</div>` : ''}
                    </div>
                    <div class="task-actions">
                        <a href="detail.html?id=${task.id}" class="btn btn-primary btn-sm">æŸ¥çœ‹è¯¦æƒ…</a>
                        ${renderDownloadButtons(task)}
                        <button class="btn btn-danger btn-sm" onclick="deleteTask('${task.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `;
        }

        function renderDownloadButtons(task) {
            if (task.status !== 'success') {
                return '';
            }
            
            // å¦‚æœæœ‰å¤šä¸ªè¾“å‡ºæ–‡ä»¶
            if (task.output_files && task.output_files.length > 0) {
                return task.output_files.map(file => {
                    let label = 'ğŸ“¥ ä¸‹è½½';
                    if (file.includes('dual') || file.includes('bilingual')) {
                        label = 'ğŸ“¥ åŒè¯­';
                    } else if (file.includes('mono') || file.includes('monolingual')) {
                        label = 'ğŸ“¥ å•è¯­';
                    } else if (task.output_files.length > 1) {
                        const index = task.output_files.indexOf(file) + 1;
                        label = `ğŸ“¥ æ–‡ä»¶${index}`;
                    }
                    return `<a href="/api/tasks/download/${task.id}?file=${encodeURIComponent(file)}" class="btn btn-success btn-sm" download>${label}</a>`;
                }).join(' ');
            }
            
            // å‘åå…¼å®¹ï¼šåªæœ‰output_fileå­—æ®µ
            if (task.output_file) {
                return `<a href="/api/tasks/download/${task.id}" class="btn btn-success btn-sm" download>ğŸ“¥ ä¸‹è½½ç»“æœ</a>`;
            }
            
            return '';
        }

        function getStatusInfo(status) {
            const statusMap = {
                'queued': { icon: 'â³', text: 'æ’é˜Ÿä¸­' },
                'running': { icon: 'â–¶ï¸', text: 'è¿è¡Œä¸­' },
                'success': { icon: 'âœ…', text: 'æˆåŠŸ' },
                'failed': { icon: 'âŒ', text: 'å¤±è´¥' }
            };
            return statusMap[status] || { icon: 'â“', text: status };
        }

        function getDuration(start, end) {
            const startTime = new Date(start);
            const endTime = typeof end === 'string' ? new Date(end) : end;
            const diff = Math.floor((endTime - startTime) / 1000);

            if (diff < 60) return `${diff}ç§’`;
            if (diff < 3600) return `${Math.floor(diff / 60)}åˆ†${diff % 60}ç§’`;
            return `${Math.floor(diff / 3600)}å°æ—¶${Math.floor((diff % 3600) / 60)}åˆ†`;
        }

        async function deleteTask(taskId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿè¿™å°†åˆ é™¤æ‰€æœ‰ç›¸å…³æ–‡ä»¶å’Œæ—¥å¿—ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`/api/tasks/delete/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('âœ… åˆ é™¤æˆåŠŸ');
                    loadTasks();
                } else {
                    alert('âŒ åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                alert('âŒ åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            setInterval(() => {
                const hasRunningTasks = tasks.some(t => t.status === 'running' || t.status === 'queued');
                if (hasRunningTasks) {
                    loadTasks();
                }
            }, 5000); // æ¯5ç§’åˆ·æ–°ä¸€æ¬¡
        }

        // é¡µé¢åŠ è½½æ—¶è·å–ä»»åŠ¡åˆ—è¡¨
        loadTasks();
        startAutoRefresh();
    </script>
