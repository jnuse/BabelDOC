services:
  babeldoc:
    image: babeldoc:latest
    container_name: babeldoc
    ports:
      - "8080:8080"
    volumes:
      - ./data:/tmp/babeldoc
    environment:
      - PORT=8080
      # 可选：在此处设置默认的OpenAI API配置
      # - OPENAI_API_KEY=sk-test
      # - OPENAI_BASE_URL=https://api.siliconflow.cn/v1
      # - OPENAI_MODEL=Qwen/Qwen3-8B
    restart: unless-stopped